
<div class="main-content">
    <div class="blurred-background"></div>
    <mat-card>
        <h2>Zaloguj się, aby rozpocząć</h2> <!-- Added title -->
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Hasło</mat-label>
                        <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Hasło">
                    </mat-form-field>
                </p>
                <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                    <span>{{ firebaseErrorMessage }}</span>
                </div>
        
                <button mat-raised-button color="primary">Zaloguj</button>
            </form>
        </mat-card>

        
   
</div>
