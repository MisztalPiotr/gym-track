
<div class="main-content">
    <div class="blurred-background"></div>
    <mat-card>
        <h2>Utwórz nowe konto</h2> <!-- Added title -->
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Nazwa użytkownika</mat-label>
                    <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Nazwa użytkownika">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput placeholder="Email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Hasło</mat-label>
                    <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Hasło">
                </mat-form-field>
            </p>
            <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                <span>{{ firebaseErrorMessage }}</span>
            </div>
    
            <button mat-raised-button color="primary">Zajerestruj</button>
        </form>
    </mat-card>
  </div>
